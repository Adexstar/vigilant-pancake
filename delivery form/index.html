
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Form</title>
</head>
<body>
    <h1>Delivery Form</h1>
    <form action="submit_delivery.php" method="post" enctype="multipart/form-data">
        <label for="passport">Passport Photo:</label>
        <input type="file" id="passport" name="passport" accept="image/*" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="payment">Payment Method:</label>
        <input type="radio" id="cash" name="payment" value="cash" required>
        <label for="cash">Cash</label>
        <input type="radio" id="check" name="payment" value="check" required>
        <label for="check">Check</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
